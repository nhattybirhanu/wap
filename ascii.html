<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="resource/css/ascii.css"></link>
    <title>ASCIImation</title>
</head>

<body>
    <div class="box">
        <h1>CSE 190 M ASCII Animation Viwer</h1>
        <div class="playground">
            <textarea id="textarea" rows="20" cols="80 "></textarea>
            <div class="contoller">
                <div class="box_div">
                    <h6>Play Control :</h6>
                    <button type="button" id="start">Start</button>
                    <button type="button" id="stop" disabled>Stop</button>
                </div>
                <div class="box_div">
                    <h6>Animation :</h6>
                    <select id="animation"> 
                        <option value="blank">Blank</option>
                        <option value="exercise">Exercise</option>
                        <option value="juggler">Juggler</option>
                        <option value="bike">Bike</option>
                        <option value="dive">dive</option>
                        <option value="custom">Custom</option>

                   </select>
                </div>

                <div class="box_div ">
                    <h6>Size :</h6>
                    <select name="size" id="size">
						<option value="7">Tiny </option>
						<option value="10">Small </option>
						<option value="12" selected>Medium </option>
						<option value="16">Large </option>
						<option value="24"> Extra Large </option>
						<option value="32">XXL </option>
					</select>
                </div>
                <div class="box_div ">
                    <h6>Speed :</h6>
                    <input value="1" id="speed" type="checkbox" />Turbo
                </div>

            </div>

        </div>
        <div class="validators">
            <a href="http://validator.w3.org/check?urlhttps://nhattybirhanu.github.io/wap/ascii.html"> <img src="resource/image/w3c-html.png" alt="html validator" /></a><br>
            <a href="http://jigsaw.w3.org/css-validator/validator?urihttps://nhattybirhanu.github.io/wap/resource/css/ascii.css"> <img src="resource/image/w3c-css.png" alt="css validator" /></a><br>
            <a href="http://mumstudents.org/jshint/check.php?urihttps://nhattybirhanu.github.io/wap/resource/js/ascii.js"> <img src="resource/image/jscheck-small.png" alt="css validator" /></a>
        </div>
    </div>



</body>
</body>
<script src="resource/js/animations.js" type="text/javascript"></script>
<script src="resource/js/ascii.js" type="text/javascript"></script>

</html>
